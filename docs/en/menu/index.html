<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet" href="/lascastagneres/assets/styles/tailwind.css">
        
        <title></title>
    </head>
    <body class="min-h-screen flex flex-col font-sans text-black">
        <header class="h-[10vh] flex justify-between items-center border-b-2 border-black p-4">
            <div>
                <div>
                    <a href="/" class="text-4xl font-bold"></a>
                </div>
                <div class="text-2m font-bold"></div>
            </div>
            <div class="relative">
    <button
        id="language-switcher"
        class="px-4 py-2 bg-black text-white rounded-100 uppercase focus:outline-none"
        aria-haspopup="true"
        aria-expanded="false">
        en
    </button>
    <div
        id="language-dropdown"
        class="absolute hidden right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg"
        aria-labelledby="language-switcher">
        <ul class="text-gray-800">
            
        </ul>
    </div>
</div>
<script>
    const userLanguage = localStorage.getItem('language') || 'fr';
    document.documentElement.lang = userLanguage;
    const switcherButton = document.getElementById('language-switcher');
    const dropdownMenu = document.getElementById('language-dropdown');
    switcherButton.addEventListener('click', () => {
        const isDropdownVisible = dropdownMenu.classList.contains('hidden');
        dropdownMenu.classList.toggle('hidden', ! isDropdownVisible);
        switcherButton.setAttribute('aria-expanded', ! isDropdownVisible);
    });
    document.addEventListener('click', (event) => {
        if (!event.target.closest('#language-switcher') && !event.target.closest('#language-dropdown')) {
            dropdownMenu.classList.add('hidden');
            switcherButton.setAttribute('aria-expanded', 'false');
        }
    });
</script>
        </header>
        <main class="flex-grow w-full h-full flex flex-col justify-center">
            
<div
    class="relative w-full h-full overflow-hidden">
    <!-- Slider Container (100% width, no overflow issues) -->
    <div
        id="slider" class="flex flex-nowrap transition-transform duration-500 ease-in-out w-full h-full">
        <!-- Panel 1 -->
        <div class="w-full h-[80vh] flex-shrink-0 flex flex-col items-center justify-center text-black">
            
                <p class="font-mono"></p>
            
                <p class="font-mono"></p>
            
        </div>
        <!-- Panel 2 -->
        <div class="w-full h-[80vh] flex-shrink-0 flex items-center justify-center text-black">
            Panel 2
        </div>
        <!-- Panel 3 -->
        <div class="w-full h-[80vh] flex-shrink-0 flex items-center justify-center text-black">
            Panel 3
        </div>
    </div>
    <!-- Left Arrow -->
    <button
        id="prev"
        class="absolute top-1/2 left-4 transform -translate-y-1/2 w-16 h-16 bg-gray-700 text-white flex items-center
            justify-center rounded-full shadow-lg hover:bg-gray-800">
        ❮
    </button>
    <!-- Right Arrow -->
    <button
        id="next"
        class="absolute top-1/2 right-4 transform -translate-y-1/2 w-16 h-16 bg-gray-700 text-white flex items-center
            justify-center rounded-full shadow-lg hover:bg-gray-800">
        ❯
    </button>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const slider = document.getElementById("slider");
        const panels = slider.children.length;
        let activePanel = 0;
        document.getElementById("next").addEventListener("click", () => {
            activePanel = (activePanel + 1) % panels;
            updateSlider();
        });
        document.getElementById("prev").addEventListener("click", () => {
            activePanel = (activePanel - 1 + panels) % panels;
            updateSlider();
        });
        function updateSlider() {
            slider.style.transform = `translateX(-${
                activePanel * 100
            }%)`;
        }
    });
</script>
        </main>
        <footer class="h-[10vh] flex justify-center items-center p-4 mt-auto">
            <p>&copy; 2025 Las Castagnères</p>
        </footer>
    </body>
</html>
